<h1>Calcular la media de las edades de una familia</h1>
<script>
	
	function saltarlinea() {

		document.write("<br>");

	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}
	
	var miembros=parseInt(prompt("Â¿Cuantos miembros conforman su familia?"));
	var iteracion=1;
	var totalEdades=0;

	while(iteracion<=miembros){
		
		edad=parseInt(prompt("Ingrese la edad del familiar "+ iteracion ));
		totalEdades=totalEdades+edad;
		iteracion++
	}
	var promedio=totalEdades/miembros;
	imprimir("El promedio de edad de su familia es " + promedio);
