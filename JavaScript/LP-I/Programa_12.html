<meta charset="UTF-8">
<h1>Mejorando el programa del imc</h1>
<script>
	
	function saltarlinea() {

		document.write("<br>");

	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}	
function calculadoraimc(peso,altura) {

	return (peso/(altura*altura));

}
nombre=prompt("Informe su nombre")
pesoInformado= prompt("Informe su peso en kilogramos: ");
alturaInformada= prompt("Informe su altura en metros: ");
IMC= calculadoraimc(pesoInformado,alturaInformada);
imprimir("El IMC  calculado de " + nombre + " es: " + IMC);
if(IMC<18.5){
	imprimir("IMC bajo de lo recomendado");
}
if(IMC>=30){
	imprimir("IMC considerado como obesidad");
}
if(IMC>=18.5 && IMC<25){
	imprimir("IMC considerado como normal");
} 
if(IMC>=25 && IMC<30){
	imprimir("IMC sobrepeso y preobesidad");
}

</script>
