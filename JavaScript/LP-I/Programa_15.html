<meta charset="UTF-8">
<h1>Tabla de multiplicar</h1>
<script>
	
	function saltarlinea() {

		document.write("<br>");

	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}
	var multiplicador=0;
	var base=parseInt(prompt("ingrese la base"))
	imprimir("While");
	while(multiplicador<=10){
		imprimir(base*multiplicador);
		multiplicador++;
	}
	imprimir("For");
	for(var multiplicador = 0; multiplicador<=10; multiplicador++){
		imprimir(base*multiplicador);
	}
	alert("Fin");
	

</script>
