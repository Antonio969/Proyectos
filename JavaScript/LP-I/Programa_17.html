<meta charset="UTF-8">
<h1>Juego de adivinacion 2.0</h1>
<script>
	
	function saltarlinea() {

		document.write("<br>");

	}
	function imprimir(frase){
		document.write(frase);
		saltarlinea();
	}	
	var numeroPensado= Math.round(Math.random()*10);
	var intentos=3;
	var contador=1;
	while(contador<=intentos){
		var numeroLanzado=parseInt(prompt("Ingrese un numero entre 0-10"));

		if(numeroPensado==numeroLanzado){
			alert("Usted acerto en el intento "+ (intentos) + " el numero pensado era "+ numeroPensado);
			break;
		}
		//if(numeroPensado!=numeroLanzado)
		else{
			alert("Usted erro ");
			if (contador==intentos) {
				imprimir("Se han terminado sus intentos, el numero pensado era "+ numeroPensado);
			}
		}
		contador++
	}
	

</script>
