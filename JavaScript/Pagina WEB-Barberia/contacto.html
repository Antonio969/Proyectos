<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="anuncio/logo.png" alt="Logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>

            </div>


            

        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telelfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX)XXXXXXXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

               
                
                <fieldset>

                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">
                        Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="whatsapp" checked>
                        WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</caption>
                        <option>Tarde</caption>
                        <option>Noche</caption>
                    </select>
                </fieldset>

                

                <label class="checkbox"><input type="checkbox">Le gustaria recibir novedades de la Barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia </th>
                        <th>Horario</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Lunes </td>
                        <td>08H - 20H</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08H - 20H</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08H - 20H</td>
                    </tr>
                </tbody>
                
                
            </table>

        </main>


        <footer>
            <img src="anuncio/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
        </footer>
        

    </body>
</html>
